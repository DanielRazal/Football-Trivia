<div class="h-screen flex justify-center items-center">


    <div class="help-container" *ngIf="!isAccepted">
        <div class="flex justify-start items-center">
            <mat-card class="w-72 h-80 custom-card">
                <div class="flex flex-col justify-center items-center text-black p-6">
                    <p class="text-lg font-bold mb-4">Celebrate your football knowledge with our 'Football Trivia
                        Challenge.'</p>
                    <p class="mb-4">Choose one of the top 5 leagues, guess the teams, and use hints when needed.</p>
                    <p class="mb-4">Complete the league, or reset to start over.</p>
                    <button mat-raised-button color="primary" (click)="showLeagues()">LET'S PLAY</button>
                </div>
            </mat-card>
        </div>
    </div>

    <div *ngIf="isAccepted">
        <div class="flex flex-wrap">
            <mat-card class="h-52 w-52 m-2 league-container" *ngFor="let league of leagues">
                <button (click)="getLeagueId(league.id)"><img [src]="league.logos.light" alt="{{league.name}}"></button>
                <p class="text-4xl text-center percent-number">{{ percentNumber(league.id) }}%</p>
                <button (click)="resetData(league.id)" mat-raised-button color="warn" class="mt-1">RESET</button>
            </mat-card>
        </div>
    </div>
</div>
