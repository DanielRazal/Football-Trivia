<div class="flex justify-start items-center">
    <mat-card class="w-72">
        <div class="flex justify-center items-center">
            <button mat-raised-button color="accent" (click)="showTeamHelp()"
                [disabled]="isHelpButtonDisabled()">HELP</button>
        </div>

        <div class="flex justify-start items-center">
            <div *ngIf="teamHelpVisible">
                <ng-container *ngFor="let help of displayedTeamHelp; let i = index">
                    <p>{{ help.label }}: {{ help.value }}</p>
                </ng-container>
            </div>
        </div>
    </mat-card>
</div>


<div class="flex justify-center items-center">
    <div class="my-2 flex items-center relative">
        <div class="flex flex-col justify-center">
            <mat-card class="h-52 w-52 m-2" *ngIf="standings[currentIndex] && !standings[currentIndex].isCorrect">
                <img [src]="standings[currentIndex].href" alt="{{standings[currentIndex].name}}">
            </mat-card>
        </div>
    </div>
</div>


<div class="flex justify-center items-center">
    <mat-form-field>
        <mat-label>Team Name</mat-label>
        <input matInput [(ngModel)]="teamName">
    </mat-form-field>
</div>

<div class="flex justify-center items-center">
    <button mat-raised-button (click)="isInputCorrect()">Check</button>
</div>
